<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<meta charset="utf-8">
	<style type="text/css">
		th{
			text-align: right;
		}
	</style>
</head>
<body>
	<form>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th>Last Name</th>
				<td><input type="text" name="Last Name" placeholder="Last Name" style="width: 90%;"></td>
			</tr>
			<tr>
				<th>First Name</th>
				<td><input type="text" name="First Name" placeholder="First Name" style="width: 90%;"></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><textarea name="Address" placeholder="Address" style="width: 90%;"></textarea></td>
			</tr> 
			<tr>
				<th>City</th>
				<td>
					<table border="1">
						<tr>
							<td><input type="text" name="city" placeholder="City"></td>
							<th>State</th>
							<td><input type="text" name="state" placeholder="State"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<th>Zip/Postal Code</th>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<th>Country</th>
				<td>
					<select name="Country" style="width: 60%;">
						<option value="v1" selected="selected">Vietnam</option>
						<option value="v2">Japen</option>
						<option value="v3">France</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Phone(country code,area code,number)</th>
				<td>
					<table>
						<tr>
							<td>(+<input type="text" name="country code" placeholder="000" style="width: 30%">)</td>
							<td><input type="text" name="area code" placeholder="00" style="width: 50%"></td>
							<td><input type="text" name="number" placeholder="0000000" style="width: 90%"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td><input type="text" name="E-mail" placeholder="E-mail" style="width: 90%;"></td>
			</tr>
			<tr>
				<th>Birthday</th>
				<td>
					Month<input type="text" name="Month" placeholder="Month" style="width: 50px;">
					Day<input type="text" name="Month" placeholder="Day" style="width: 50px;">
					Year(4 digit)<input type="text" name="Month" placeholder="Year" style="width: 80px;">
				</td>
			</tr>
			<tr>
				<th>Gender</th>
				<td>
					<select name="Gender" style="width: 60px;">
						<option value="male" selected="Male">Male</option>
						<option value="female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Starting date</th>
				<td>
					<input type="radio" name="Season" value="Spring">Spring
					<input type="radio" name="Season" value="Summer">Summer
				</td>
			</tr>
			<tr>
				<th>Comments/Questions</th>
				<td><textarea name="Comments" placeholder="Comments/Questions" style="width: 500px;height: 100px;"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Clear This Form">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
