<!DOCTYPE html>
<html>
<head>
	<title>Calculation</title>
	<meta charset="utf-8">
	<style type="text/css">
		input[type=button],button{
			width: 30px;
			height: 30px;
			border: none;
			color: lightblue;
			font-size: 150%;
			background-color: transparent;
			font-weight: bold;
		}
		input[type=text]{
			text-align: right;
			border:none;
			width: 100%;
			color: lightblue;
			font-size: 150%;
		}
	</style>
</head>
<body>
	<form name="Calculation" method="post" action="">
		<table border="1" style="color: lightblue;border-color: lightblue;text-align: center;" cellpadding="15">
			<tr>
				<td colspan="4">
					<input type="text" name="calculation" value="123">
				</td>
			</tr>
			<tr>
				<td><input type="button" name="1" value="1" ></td>
				<td><input type="button" name="1" value="2" ></td>
				<td><input type="button" name="1" value="3" ></td>
				<td><input type="button" name="1" value="+" ></td>
			</tr>
			<tr>
				<td><input type="button" name="1" value="4" ></td>
				<td><input type="button" name="1" value="5" ></td>
				<td><input type="button" name="1" value="6" ></td>
				<td><input type="button" name="1" value="-" ></td>
			</tr>
			<tr>
				<td><input type="button" name="1" value="7" ></td>
				<td><input type="button" name="1" value="8" ></td>
				<td><input type="button" name="1" value="9" ></td>
				<td><input type="button" name="1" value="*" ></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" name="1" value="0" ></td>
				<td><input type="button" name="1" value="." ></td>
				<td><input type="button" name="1" value="/" ></td>
			</tr>
		</table>
	</form>
</body>
</html>
